<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormulárioItalo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Formulário de Envio de Contato</h2>
        <form action="#" method="POST">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
    </div>

    <div class="container">
        <h2>Lista de Solicitação de Documentação de Usuário</h2>
        <ul>
            <li>Documento 1</li>
            <li>Documento 2</li>
            <li>Documento 3</li>
        </ul>
    </div>

    <div class="container">
        <h2>Caixa de Reclamações ou Sugestões do Usuário</h2>
        <textarea id="2message" name="message" rows="4" required></textarea>
    </div>

    <div class="container">
        <h2>Lista de Cardápio - Monte sua Refeição</h2>
        <ul>
            <li>
                <input type="checkbox" id="item1" name="item1" value="Item 1">
                <label for="item1">Item 1</label>
            </li>
            <li>
                <input type="checkbox" id="item2" name="item2" value="Item 2">
                <label for="item2">Item 2</label>
            </li>
            <li>
                <input type="checkbox" id="item3" name="item3" value="Item 3">
                <label for="item3">Item 3</label>
            </li>
        </ul>
    </div>
</body>
</html>
